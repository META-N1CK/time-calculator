<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Calculator</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Javascript Link -->
    <script src="./script.js" type="text/javascript" defer></script>
    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title"></div>
    <div class="flex-container">
      <div class="inputs">
        <div>
          <label>To:</label>
          <input data-time id="to-am" type="time" />
        </div>
        <div>
          <label>From:</label>
          <input data-time id="from-am" type="time" />
        </div>
        <div>
          <label>To:</label>
          <input data-time id="to-pm" type="time" />
        </div>
        <div>
          <label>From:</label>
          <input data-time id="from-pm" type="time" />
        </div>
      </div>
      <div data-time-display class="timeDisplay">0 Hrs</div>
      <button data-clear>Clear</button>
    </div>
    <div class="footer">
      Copyright Â© <a href="https://github.com/nainsworth">NAINSWORTH</a> 2022
    </div>
  </body>
</html>
